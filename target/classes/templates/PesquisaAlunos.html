<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
		
<head>
<title>Pesquisa de Alunos</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	
</head>

<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">PesquisaR de alunos</h1>
		</div>

		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">Codigo</th>
						<th class="text-center col-md-3">Nome</th>
						<th class="text-center col-md-3">Matricula</th>
						<td class="text-center col-md-1"></td>	
					</tr>				
				</thead>
				<tbody>
					<tr th:each="aluno : ${alunos}">
						<td class="text-center" th:text="${aluno.codigo}"></td>
						<td class="text-center" th:text="${aluno.nome}"></td>
						<td class="text-center" th:text="${aluno.matricula}"></td>
						<td class="text-center">
												
							<a class="btn btn-link btn-xs" th:href="@{/alunos/{codigo}(codigo=${aluno.codigo})}">
							   <span class ="glyphicon glyphicon-pencil"></span>
							</a>
							
							<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoAlunoModal"
							      th:attr="data-codigo=${aluno.codigo}">
							   <span class ="glyphicon glyphicon-remove"></span>
							</a>

						</td>							
					 </tr>
					 
					<tr>
						<td colspan="3" th:if="${#lists.isEmpty(alunos)}">nenhum aluno cadastrado</td>				
					 </tr>
				
				</tbody>
			</table>
        <div th:include="DialogoConfirmacaoExclusaoAluno"></div>
		</div>

  </div>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>	
</html>
