<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<title>Pesquisa de Alunos</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />

 <div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1" data-keybord="false" data-backdrop="static">
 	
	 <div class="modal-dialog">
	 	<form action="/alunos" method="POST">
	 		<input type="hidden" name="_method" value="DELETE"/>
		 	<div class="modal-content">
		 	   <div class="modal-header">
					<h4 class="modal-title">Voce tem certeza?</h4>	 	
		 		</div>
		 		
		 		<div class="modal-body">
		 			<span>Tem certeza que deseja apagar o Aluno</span>
		 		</div>
		 		
		 		
		 		<div class="modal-footer">
		 			<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
		 			<button type="submit" class="btn btn-primary">Excluir</button>
		 		</div>
		 		
		 		
		 	</div>
	 	</form>	 
	 </div>
 </div>
