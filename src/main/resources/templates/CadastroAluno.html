<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
		
<head>
<title>Cadastro de  Alunos</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
</body>



	<form class="form-horizontal" method="POST" action="/alunos" th:object="${aluno}">
		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Aluno salvo com sucesso!!!</span>

		</div>
		
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div> 
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class ="panel-title">Novo Aluno</h1>
					<a class="btn btn-link aw-link-panel" href="/alunos">Voltar para pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{codigo}">
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					
					<label class="col-sm-2 control-label" for="nome"  >Nome:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control text required "  id="nome" th:field="*{nome}"
							placeholder="Enter Nome">
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
					<label class="control-label col-sm-2" for="email">Email:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="email" th:field="*{email}"
							placeholder="Enter Email">
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('matricula')} ? has-error">
					<label class="control-label col-sm-2" for="matricula">Matricula:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="matricula"
							th:field="*{matricula}" placeholder="Enter Matricula">
					</div>
				</div>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('senha')} ? has-error">
					<label class="control-label col-sm-2" for="senha">Senha:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="senha"
							th:field="*{senha}" placeholder="Enter Senha">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary">Salvar</button>

						
					</div>
					</div>
				</div>
			</div>
			
	</form>


	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script  src="/js/meuJavaScript.js"></script>
</body>
</html>
